name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
      - test
  workflow_dispatch:

jobs:
  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: product-server-dev
    defaults:
      run:
        working-directory: ./maintenance-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create environment file
        run: echo "${{ secrets.ENV_FILE_FE_TEST }}" > .env.production

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy application
        run: |
          mkdir -p /var/www/maintenance-frontend-test
          cp -r ./dist/* /var/www/maintenance-frontend-test/
          cp ../pm2.config.json /var/www/maintenance-frontend-test/
          cd /var/www/maintenance-frontend-test
          pm2 delete maintenance-frontend-test || true
          pm2 start pm2.config.json --only maintenance-frontend-test
          pm2 save

  build-and-deploy-backend:
    name: Build and Deploy Backend
    runs-on: product-server-dev
    defaults:
      run:
        working-directory: ./maintenance-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy application
        run: |
          mkdir -p /var/www/maintenance-backend-test
          cp -r ./dist ./package.json ./package-lock.json /var/www/maintenance-backend-test/
          cp ../pm2.config.json /var/www/maintenance-backend-test/
          cd /var/www/maintenance-backend-test
          npm ci --only=production
          echo "${{ secrets.ENV_FILE_BE_TEST }}" > .env.test
          pm2 delete maintenance-backend-test || true
          pm2 start pm2.config.json --only maintenance-backend-test
          pm2 save
